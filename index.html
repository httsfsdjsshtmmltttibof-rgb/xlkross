  <style>
    /* ---------------- UMUMIY SOZLAMALAR ---------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 15px 90px 15px;
      overflow-x: hidden;
    }

    /* ---------------- ORQA FON VIDEO ---------------- */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
      background: #000;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Video ustidan qoraytirish */
      z-index: -9;
      pointer-events: none;
    }

    /* ---------------- ASOSIY QUTI ---------------- */
    main.card {
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- PROFIL RASMI ---------------- */
    .avatar-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto 20px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      background: #fff;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------------- SARLAVHA ---------------- */
    .title-box { margin-bottom: 30px; }

    .main-title {
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-shadow: 0 4px 15px rgba(0,0,0,1);
    }

    .sub-title {
      font-size: 14px;
      color: #ddd;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* ---------------- TUGMALAR (LINKLAR) ---------------- */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1); /* Shishasimon fon */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 14px 20px;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .btn-icon {
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .btn-icon i {
      color: #fff;
      font-size: 24px;
    }

    /* Telefon iconni o'girish */
    .fa-phone-alt { transform: scaleX(-1); }

    .btn-text {
      flex-grow: 1;
      text-align: left;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Hover effekti */
    .btn:active { transform: scale(0.96); background: rgba(255,255,255,0.2); }
    .btn:hover {
      border-color: rgba(255,255,255,0.7);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    /* ---------------- ANIMATSIYALAR ---------------- */
    @keyframes subtleShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .anim-shake { animation: subtleShake 0.4s ease-in-out; }

    /* ---------------- KARTA (RANGLI) ---------------- */
    .map-container {
      margin-top: 15px;
      border-radius: 20px;
      overflow: hidden;
      height: 220px;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: #eee;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }

    .map-container:hover { transform: scale(1.02); border-color: #fff; }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      /* Filtrlar olib tashlandi - Karta rangli bo'ladi */
    }

    .map-link-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 10;
      background: transparent;
    }

    /* ---------------- UZATISH TUGMASI ---------------- */
    .share-btn {
      position: fixed;
      bottom: 30px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: #fff;
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.6);
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s;
      border: 2px solid rgba(255,255,255,0.5);
    }

    .share-btn:active { transform: scale(0.9); }
    .share-btn:hover { transform: rotate(15deg) scale(1.1); }

  </style>
</head>
<body>

  <div class="share-btn" onclick="sharePage()">

  <script>
    const buttons = document.querySelectorAll('.btn');
    
    function triggerShake() {
      buttons.forEach((btn, index) => {
        setTimeout(() => {
          btn.classList.add('anim-shake');
          setTimeout(() => btn.classList.remove('anim-shake'), 400);
        }, index * 150); 
      });
    }

    setInterval(triggerShake, 4000);

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: 'XL KROSS - Rasmiy Sahifa',
          text: 'XL KROSS do\'konining ijtimoiy tarmoqlar va aloqa sahifasi.',
          url: window.location.href
        }).catch((error) => console.log('Xatolik:', error));
      } else {
        const tempInput = document.createElement("input");
        tempInput.value = window.location.href;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Havola nusxalandi!");
      }
    }
  </script>
